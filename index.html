      <button onclick="convertKelvinToCelsius()">Convert</button>
      <p id="celsiusOutput"></p>
    </div>
    <div id="ctofer" class="converter">
      <h2>Celsius to Fahrenheit Converter</h2>
      <input type="number" id="celsiusInput2" placeholder="Enter Celsius temperature" />
      <button onclick="convertCelsiusToFahrenheit()">Convert</button>
      <p id="FahrenheitOutput"></p>

    <div id="ferenheittocelcius" class="converter">
      <h2>Farenheit to Celcius converter</h2>
      <input id="Farenheitinput" type="number" placeholder="Enyter Farenheit temperature" />

    <script>
      function convertFahrenheittocelcius(){
        var Fahrenheitinput=document.getElementById("Farenheitinput");
        var Celsiusinput =document.getElementById("celciusoutput2");
        Fahrenheit=parseFloat(Fahrenheitinput.value);

        Celsius = (Fahrenheit - 32) / 1.8
        Celsiusinput.textContent="Celsius: " + Celsius;
      }
      function convertCelsiusToKelvin() {
      var celsiusInput = document.getElementById("celsiusInput");
      var kelvinOutput = document.getElementById("kelvinOutput");

      var celsius = parseFloat(celsiusInput.value);
      var kelvin = celsius + 273.15;

      kelvinOutput.textContent = "Kelvin: " + kelvin;
    }
    function convertKelvinToCelsius() {
      var celsiusInput = document.getElementById("KelvinInput");
      var kelvinOutput = document.getElementById("celsiusOutput");

      var celsius = parseFloat(celsiusInput.value);
      var kelvin = celsius - 273.15;

      kelvinOutput.textContent = "Kelvin: " + kelvin;
    }
    function convertCelsiusToFahrenheit() {
      var celsiusInput = document.getElementById("celsiusInput2");
      var kelvinOutput = document.getElementById("FahrenheitOutput");

      var celsius = parseFloat(celsiusInput.value);
      var kelvin = celsius * 1.8 + 32;

      kelvinOutput.textContent = "Kelvin: " + kelvin;
    }
